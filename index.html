<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эрiк Штефирца</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
        }

        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        canvas {
            display: block;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #ffffff;
            padding: 40px;
            perspective: 1000px;
        }

        .name {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff 0%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        .name::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(135deg, #4a9eff 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .name:hover::before {
            opacity: 0.8;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.8rem);
            font-weight: 300;
            letter-spacing: 0.5em;
            color: #666;
            animation: fadeInUp 1.3s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
            text-transform: uppercase;
            position: relative;
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4a9eff, transparent);
            transition: width 0.6s ease;
        }

        .subtitle:hover::after {
            width: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.3) 0%, transparent 70%);
            filter: blur(40px);
            pointer-events: none;
            z-index: 3;
            mix-blend-mode: screen;
            transition: transform 0.15s ease;
        }

        .custom-cursor {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #4a9eff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 20px #4a9eff;
            transition: transform 0.1s ease;
        }

        .custom-cursor-ring {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(74, 158, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            transition: all 0.2s ease;
        }

        @media (max-width: 768px) {
            .cursor-glow,
            .custom-cursor,
            .custom-cursor-ring {
                display: none;
            }
            
            body {
                cursor: default;
            }
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="particleCanvas"></canvas>
    </div>
    
    <div class="cursor-glow"></div>
    <div class="custom-cursor"></div>
    <div class="custom-cursor-ring"></div>
    
    <div class="content">
        <h1 class="name" data-text="Эрiк Штефирца">Эрiк Штефирца</h1>
        <p class="subtitle">3КБ-04</p>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cursorGlow = document.querySelector('.cursor-glow');
        const customCursor = document.querySelector('.custom-cursor');
        const customCursorRing = document.querySelector('.custom-cursor-ring');
        const nameElement = document.querySelector('.name');

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.8;
                this.speedY = (Math.random() - 0.5) * 0.8;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;

                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.x -= (dx / distance) * force * 2;
                    this.y -= (dy / distance) * force * 2;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = [];
        for (let i = 0; i < 120; i++) {
            particles.push(new Particle());
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const opacity = 0.2 * (1 - distance / 100);
                        ctx.strokeStyle = `rgba(74, 158, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            connectParticles();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            cursorGlow.style.left = `${e.clientX - 200}px`;
            cursorGlow.style.top = `${e.clientY - 200}px`;

            customCursor.style.left = `${e.clientX - 4}px`;
            customCursor.style.top = `${e.clientY - 4}px`;

            customCursorRing.style.left = `${e.clientX - 15}px`;
            customCursorRing.style.top = `${e.clientY - 15}px`;

            const rect = nameElement.getBoundingClientRect();
            const nameX = rect.left + rect.width / 2;
            const nameY = rect.top + rect.height / 2;
            
            const deltaX = (e.clientX - nameX) / 50;
            const deltaY = (e.clientY - nameY) / 50;
            
            nameElement.style.transform = `rotateY(${deltaX}deg) rotateX(${-deltaY}deg) translateZ(20px)`;
        });

        document.addEventListener('mouseleave', () => {
            nameElement.style.transform = 'rotateY(0deg) rotateX(0deg) translateZ(0px)';
        });
    </script>
</body>
</html>
